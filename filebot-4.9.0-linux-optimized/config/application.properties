# FileBot Optimized Configuration
application.name=FileBot
application.version=4.9.0
application.optimized=true

# Performance settings
cache.provider=caffeine
cache.maxSize=10000
cache.expireAfterWrite=1d
cache.stats.enabled=true

# UI settings
ui.framework=javafx
ui.theme=modern
ui.accelerated=true
ui.darkMode.auto=true

# Java options
java.gc=G1GC
java.memory.initial=256m
java.memory.max=2g
java.metaspace.initial=128m
java.metaspace.max=512m

# FileBot specific options
unixfs=true
useExtendedFileAttributes=true
useCreationDate=false
java.net.useSystemProxies=true
jna.nosys=true
jna.nounpack=true

# Modern Java features
enable.preview=true
add.opens.java.base.java.lang=ALL-UNNAMED
add.opens.java.base.java.lang.reflect=ALL-UNNAMED
add.opens.java.base.java.lang.invoke=ALL-UNNAMED
add.opens.java.base.java.util=ALL-UNNAMED
add.opens.java.base.java.util.function=ALL-UNNAMED
add.opens.java.base.java.util.regex=ALL-UNNAMED

# Performance optimizations
UseG1GC=true
MaxGCPauseMillis=200
UseStringDeduplication=true
OptimizeStringConcat=true
UseCompressedOops=true
UseCompressedClassPointers=true

# UI performance
prism.order=sw
prism.text=t2k
quantum.multithreaded=false